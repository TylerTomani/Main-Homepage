<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language App</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/letterFocus.js"></script>
</head>
<body>
    <!-- gb_jd is the name google using for its header -->
    <header class="gb_jd-header">
        <h1>Learn a lang</h1>
            <!-- gb_a is name google uses for a element containing user icon -->
            <a tabindex="0" class="gb_a-google-user-icon">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocLZPhqwAVlmXdv_L5Aj64uqp_9DC8D16UtAjRzIzaumisubDx1d=s576-c-no" alt="">
            </a>
    </header>
    <main>
        <div class="languages-container">
            <div class="translation-container">
                <div id="lang1" class="entered-language">
                    <textarea tabindex="0" name="" id="">
I need to write some code
                    </textarea>
                </div>
                <div id="lang1" class="translated-language">
                    <textarea name="" id="">
Translation
                    </textarea>
                </div>
                <div class="change-lang-container">
                    <select class="dropdown" name="options">
                        <option value="english">english</option>
                        <option value="chinese">chinese</option>
                        <option value="russian">russian</option>
                        <option value="spanish">spanish</option>
                    </select>
                    <div tabindex="0" id="change-lang-icons">
                        <i class='bx bx-left-arrow-alt'></i>
                        <i class='bx bx-right-arrow-alt'></i>
                    </div>
                    <select class="dropdown" name="options">
                        <option value="english">english</option>
                        <option value="chinese">chinese</option>
                        <option value="russian">russian</option>
                        <option value="spanish">spanish</option>
                    </select>
                
                </div>
                <div class="speed-container">
                    <button tabindex="0" >.5</button>
                    <button tabindex="0" >.75</button>
                    <button tabindex="0" >normal</button>
                    <button tabindex="0" >x 1.25</button>
                    <button tabindex="0" >x 1.5</button>
                </div>
            </div>
            <div class="saved-sentences">
                <div class="catagory-sentences">
                    <header>
                        <h2>(sort by catagory)</h2>                 
                    </header>
                    <div class="catagories-container">
                        <div class="catagory">
                            <h3><a href="#">Cleaning</a></h3>
                            <div class="sentences-container">
                                <div class="sentence">
                                    <p>
                                        mi apartamento es sucio y muy disorginizado                                 
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="date-sentences">
                    <header>
                        <h2>(sort by date)</h2>                 
                    </header>
                    <div class="weeks-container">
                        <div class="week">
                            <h3><a href="#">Week 1</a></h3>
                            <div class="sentences-container">
                                <div class="sentence">
                                    <p> 
                                        Tengo que limpiar mi apartmento
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>

    </main>
</body>
</html>
